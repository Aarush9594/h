 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>                                     
  <div class="container">
  
    <center> 

      <h2 class="btn btn-warning heading">EMOTION - EMOJI APP
        <br>
        <span>&#128514;</span>
      <span>	&#x1f620;</span>
      <span>&#x1f924;</span>
      </h2>

      <br>


      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Hungry?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <br>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
          <div id="camera1"></div>
          <br>
          <button class="btn btn-success" onclick="takesnapshot()">Capture Image</button>
      </div>

      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p id="result_emoji_name_1" class="emotion_name"></p>
        <p id="update_emoji_1" class="emoji"></p>

        <br>

          <label>Prediction 2</label>
          <p id="result_emoji_name_2" class="emotion_name"></p>
          <p id="update_emoji_2" class="emoji"></p>
       </div>

      
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>   
        <div id="result"></div>
        <br>
        <button class="button btn" onclick="predictimage()">Predict Emotion</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
